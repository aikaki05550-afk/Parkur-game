<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Brain Puzzle Game</h1>
            <div class="stats">
                <span class="stat-item">Level: <span id="level">1</span></span>
                <span class="stat-item">Score: <span id="score">0</span></span>
            </div>
        </div>

        <div class="puzzle-section">
            <div class="puzzle-counter">Question <span id="current">1</span> of <span id="total">5</span></div>
            <div class="puzzle" id="puzzle"></div>
            <input type="text" id="answer" placeholder="Enter your answer..." autocomplete="off">
            <div class="input-hint" id="hint"></div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
            <button class="btn btn-secondary" onclick="skipPuzzle()">Skip</button>
        </div>

        <div class="message" id="message"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="footer">
            <button class="btn btn-small" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script src="skript.js"></script>
    <script>
        const puzzles = [
            { question: "What is 5 + 3 Ã— 2?", answer: "11", hint: "Remember order of operations" },
            { question: "I have cities but no houses. What am I?", answer: "map", hint: "It's a representation" },
            { question: "What is 2^3 + 4?", answer: "12", hint: "2 to the power of 3 is 8" },
            { question: "The more you take, the more you leave behind. What am I?", answer: "footprints", hint: "Walking leaves marks" },
            { question: "What has hands but cannot clap?", answer: "clock", hint: "Tells time" },
            { question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?", answer: "echo", hint: "Sound reflection" },
            { question: "What can travel around the world while staying in a corner?", answer: "stamp", hint: "Found on mail" },
            { question: "I'm tall when I'm young and short when I'm old. What am I?", answer: "candle", hint: "Burns from top" },
            { question: "What has a face and two hands but no arms or legs?", answer: "watch", hint: "Similar to clock" },
            { question: "What can you catch but not throw?", answer: "cold", hint: "You get sick with it" },
            { question: "What has keys but no locks, space but no room, and you can enter but can't go inside?", answer: "keyboard", hint: "Computer device" },
            { question: "What is 15 Ã· 3 + 2 Ã— 4?", answer: "13", hint: "Division and multiplication first" },
            { question: "I have cities but no houses, forests but no trees, and water but no fish. What am I?", answer: "globe", hint: "You can hold it in your hands" },
            { question: "What gets wet while drying?", answer: "towel", hint: "Used after shower" },
            { question: "What has a head and a tail but no body?", answer: "coin", hint: "Used for payment" },
            { question: "What comes once in a minute, twice in a moment, and never in one thousand years?", answer: "m", hint: "Look at the letters in the words" },
            { question: "If you have me, you want to share me. If you share me, you haven't got me. What am I?", answer: "secret", hint: "Can't tell anyone" },
            { question: "What is 7 Ã— 6 - 5 + 3?", answer: "40", hint: "Multiplication first" },
            { question: "I am not alive, but I grow. I don't have lungs, but I need air. What am I?", answer: "fire", hint: "Requires oxygen" },
            { question: "What can run but never walks, has a mouth but never talks, has a head but never weeps?", answer: "river", hint: "Found in nature" }
        ];

        let currentPuzzle = 0;
        let score = 0;
        let level = 1;
        let answered = false;

        function loadPuzzle() {
            if (currentPuzzle >= puzzles.length) {
                showGameOver();
                return;
            }
            
            const puzzle = puzzles[currentPuzzle];
            document.getElementById("puzzle").textContent = puzzle.question;
            document.getElementById("answer").value = "";
            document.getElementById("message").textContent = "";
            document.getElementById("hint").textContent = "";
            document.getElementById("current").textContent = currentPuzzle + 1;
            document.getElementById("total").textContent = puzzles.length;
            answered = false;
            updateProgress();
        }

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = document.getElementById("answer").value.trim();
            
            if (!userAnswer) {
                document.getElementById("hint").textContent = "âš ï¸ Please enter an answer";
                return;
            }

            const correctAnswer = puzzles[currentPuzzle].answer.toLowerCase();
            const messageEl = document.getElementById("message");
            answered = true;

            if (userAnswer.toLowerCase() === correctAnswer) {
                messageEl.textContent = "âœ“ Correct! Great job!";
                messageEl.className = "message correct";
                score += 10;
                document.getElementById("score").textContent = score;
                setTimeout(() => nextPuzzle(), 1500);
            } else {
                messageEl.textContent = `âœ— Wrong! The answer is: ${puzzles[currentPuzzle].answer}`;
                messageEl.className = "message incorrect";
                document.getElementById("hint").textContent = "Try again or skip to the next puzzle";
            }
        }

        function nextPuzzle() {
            currentPuzzle++;
            if (currentPuzzle >= puzzles.length) {
                setTimeout(() => showGameOver(), 500);
            } else {
                loadPuzzle();
            }
        }

        function skipPuzzle() {
            if (!answered) {
                document.getElementById("message").textContent = "â­ï¸ Skipped this puzzle";
                document.getElementById("message").className = "message skip";
                answered = true;
                setTimeout(() => nextPuzzle(), 1000);
            }
        }

        function updateProgress() {
            const progress = ((currentPuzzle) / puzzles.length) * 100;
            document.getElementById("progress").style.width = progress + "%";
        }

        function showGameOver() {
            const messageEl = document.getElementById("message");
            const percentage = (score / (puzzles.length * 10)) * 100;
            messageEl.innerHTML = `
                <div class="game-over">
                    <h2>Game Complete!</h2>
                    <p>Final Score: <strong>${score}/${puzzles.length * 10}</strong></p>
                    <p>Accuracy: <strong>${percentage.toFixed(0)}%</strong></p>
                </div>
            `;
            messageEl.className = "message game-over-msg";
            document.getElementById("progress").style.width = "100%";
        }

        function resetGame() {
            currentPuzzle = 0;
            score = 0;
            level = 1;
            document.getElementById("score").textContent = score;
            document.getElementById("level").textContent = level;
            loadPuzzle();
        }

        // Initialize game
        document.getElementById("total").textContent = puzzles.length;
        loadPuzzle();

        // Allow Enter key to submit
        document.getElementById("answer").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
